<!DOCTYPE html>
<html>
    <head>
        <title>Control 2 Bombas: Configuración</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data;,">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="encabezado">
            <header>
                <div class="caja-logo-empresa">
                    <img class="logo-empresa" src="logoE">
                </div>
                <div class="titulo">
                    <h1>Control Hidroneumático</h1>
                </div>
            </header>
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="/">Controles</a></li>
                    <li class="pag_activa"><a href="config">Configuración</a></li>
                    <li><a href="sobre-nosotros">Sobre Nosotros</a></li>
                    <li><a href="contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="titulo_2">
            <h1>Configuración del Sistema</h1>
        </div>
        <div class="cuerpo_sistema">
            <div class="bloque_dash">
                <form action="config_data" method="post">
                    <div class="titulo_2">
                        <h2>Parámetros de configuración</h2>
                    </div>
                    <ul>
                        <li>
                            <label for="altura">Altura del tanque <b>[ m ]</b></label>
                            <input type="number" id="altura" name="altura-tanque" value="2.5">
                        </li>                
                        <li>
                            <label for="volumen">Volumen máximo <b>[ l ]</b></label>
                            <input type="number" id="volumen" name="volumen-tanque" value="1000">
                        </li>
                        <li>
                            <label for="minVol">Volumen Mínimo <b>[ l ]</b></label>
                            <input id="number" name="volumen-minimo" value="50">
                        </li>
                        <div class="guarda-conf">
                            <li>
                                <button type="submit">Guardar</button>
                            </li>
                        </div>
                    </ul>
                </form>
            </div>
        </div>
    </body>
</html>
